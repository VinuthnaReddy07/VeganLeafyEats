<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeganLeafyEats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to VeganLeafyEats</h1>
    <h2>Select Your Ingredients</h2>
    <div id="ingredient-list">
        <label><input type="checkbox" value="Spinach" data-calories="23"> Spinach</label>
        <label><input type="checkbox" value="Kale" data-calories="33"> Kale</label>
        <label><input type="checkbox" value="Broccoli" data-calories="55"> Broccoli</label>
        <!-- Add more ingredients as needed -->
    </div>
    <button onclick="generateRecipe()">Generate Recipe</button>

    <h2>Your Recipe</h2>
    <div id="recipe"></div>
    <h2>Nutritional Values</h2>
    <div id="nutritional-values"></div>
    <h2>Recipe Process</h2>
    <div id="recipe-process"></div>

    <script src="script.js"></script>
</body>
</html>
